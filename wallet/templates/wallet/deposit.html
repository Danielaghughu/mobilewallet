{% extends 'wallet/base.html' %}
{% block content %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Wallet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #111827;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        input[type="number"]:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #10b981;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #059669;
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fund Wallet</h2>

        <form id="paymentForm">
            <div class="form-group">
                <label for="amount">Enter Amount (â‚¦)</label>
                <input type="number" id="amount" name="amount" min="0" step="0.01" required placeholder="0.00">
                <div id="amountError" class="error-message" style="display: none;"></div>
            </div>

            <button type="submit" id="submitBtn">Fund via Paystack</button>
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const amount = document.getElementById('amount').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Clear previous error messages
            document.getElementById('amountError').style.display = 'none';

            // Validate amount
            if (!amount || amount <= 0) {
                document.getElementById('amountError').textContent = 'Please enter a valid amount';
                document.getElementById('amountError').style.display = 'block';
                return;
            }

            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            try {
                const response = await fetch("/fund-wallet", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: amount
                    })
                });

                const data = await response.json();
                console.log(data);
                if (data.authorization_url) {
                    window.location.href = data.authorization_url;
                } else {
                    alert('Something went wrong. Please try again.');
                    // Re-enable button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Fund via Paystack';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please check your connection and try again.');
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Fund via Paystack';
            }
        });
    </script>


{% endblock %}
